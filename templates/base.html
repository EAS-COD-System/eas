
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ title or 'EAS COD System' }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background:#f7f7f9; color:#222; }
.navbar { background:#008134; }
.navbar a { color:white!important; }
.container-fluid { padding:20px; }
.table th, .table td { vertical-align:middle!important; }
.card { border-radius:8px; margin-bottom:15px; }
</style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">EAS COD</a>
    <div>
      <a href="/products" class="btn btn-sm btn-outline-light">Products</a>
      <a href="/performance" class="btn btn-sm btn-outline-light">Performance</a>
      <a href="/finance" class="btn btn-sm btn-outline-light">Finance</a>
      <a href="/settings" class="btn btn-sm btn-outline-light">Settings</a>
    </div>
  </div>
</nav>
<div class="container-fluid">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat,msg in messages %}
      <div class="alert alert-{{ 'danger' if cat=='error' else cat }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
