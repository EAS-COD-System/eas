<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title or 'EAS COD' }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg" style="background:#008134;">
  <div class="container-fluid">
    <a class="navbar-brand text-white fw-bold" href="/">EAS COD</a>
    <div>
      <a class="btn btn-sm btn-outline-light" href="/">Dashboard</a>
      <a class="btn btn-sm btn-outline-light" href="/products">Products</a>
      <a class="btn btn-sm btn-outline-light" href="/performance">Performance</a>
      <a class="btn btn-sm btn-outline-light" href="/finance">Finance</a>
      <a class="btn btn-sm btn-outline-light" href="/settings">Settings</a>
    </div>
  </div>
</nav>
<div class="container-fluid p-3">
  {% with messages=get_flashed_messages(with_categories=true) %}
    {% for cat,msg in messages %}
      <div class="alert alert-{{ 'danger' if cat=='error' else cat }}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
