<!doctype html>
<html>
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>{{ title or 'EAS COD' }}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
  <div class="brand"><div class="dot"></div><h1>COD Control</h1></div>
  <nav class="nav">
    <a href="{{ url_for('index') }}" class="navlink">Dashboard</a>
    <a href="{{ url_for('products') }}" class="navlink">Products</a>
    <a href="{{ url_for('performance') }}" class="navlink">Performance</a>
    <a href="{{ url_for('finance') }}" class="navlink">Finance</a>
    <a href="{{ url_for('settings') }}" class="navlink">Settings</a>
  </nav>
</header>
<div class="container">
  {% for cat,msg in get_flashed_messages(with_categories=true) %}
    <div class="card"><span class="badge">{{ cat }}</span> {{ msg }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
  <footer class="small" style="color:#6b778b;padding:18px 0">East Africa Shop â€” COD Ops</footer>
</div>
</body>
</html>
