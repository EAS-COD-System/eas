{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card" style="max-width:400px;margin:auto;margin-top:60px;">
  <h2>Login</h2>
  <form method="post" action="/login">
    <label>Username</label>
    <input name="username" style="width:100%;padding:10px;margin-bottom:10px;border:1px solid #ccc;border-radius:6px;">
    <label>Password</label>
    <input type="password" name="password" style="width:100%;padding:10px;margin-bottom:10px;border:1px solid #ccc;border-radius:6px;">
    {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
    <button class="btn" style="width:100%;">Login</button>
  </form>
</div>
{% endblock %}
