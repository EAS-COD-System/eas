
{% extends "base.html" %}
{% block content %}
<h3>Finance</h3>
<form method="post" action="/finance/add" class="row g-2 mb-3">
  <div class="col-md-2"><input type="date" class="form-control" name="date" required></div>
  <div class="col-md-2"><select class="form-select" name="type"><option value="credit">Credit</option><option value="debit">Debit</option></select></div>
  <div class="col-md-2"><input class="form-control" name="category" placeholder="Category"></div>
  <div class="col-md-3"><input class="form-control" name="description" placeholder="Description"></div>
  <div class="col-md-2"><input class="form-control" name="amount_usd" placeholder="Amount"></div>
  <div class="col-md-1"><button class="btn btn-success w-100">Add</button></div>
</form>

<table class="table table-striped">
<thead><tr><th>Date</th><th>Type</th><th>Category</th><th>Description</th><th>Amount</th></tr></thead>
<tbody>
{% for f in items %}
<tr><td>{{ f.date }}</td><td>{{ f.type }}</td><td>{{ f.category }}</td><td>{{ f.description }}</td><td>${{ '%.2f'|format(f.amount_usd) }}</td></tr>
{% endfor %}
</tbody></table>
{% endblock %}
