{% extends "base.html" %}
{% block content %}
<h4>Products</h4>

<form method="post" class="row g-2 mb-3">
  <div class="col-md-2"><input class="form-control" name="sku" placeholder="SKU" required></div>
  <div class="col-md-3"><input class="form-control" name="name" placeholder="Name"></div>
  <div class="col-md-2"><input class="form-control" name="cost" placeholder="Cost CN (USD)" type="number" step="0.01"></div>
  <div class="col-md-2"><input class="form-control" name="shipping" placeholder="Ship CN→KE (USD)" type="number" step="0.01"></div>
  <div class="col-md-3"><button class="btn btn-success w-100">Add Product</button></div>
</form>

<table class="table table-bordered table-striped">
  <thead><tr><th>SKU</th><th>Name</th><th>Cost CN</th><th>Ship CN→KE</th><th></th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td><a href="/product/{{ p.sku }}">{{ p.sku }}</a></td>
      <td>{{ p.name }}</td>
      <td>${{ '%.2f'|format(p.cost_cn or 0.0) }}</td>
      <td>${{ '%.2f'|format(p.ship_cn_ke or 0.0) }}</td>
      <td>
        <form method="post" action="/delete_product" onsubmit="return confirm('Delete {{ p.sku }}? This removes all data for this product.');">
          <input type="hidden" name="sku" value="{{ p.sku }}">
          <button class="btn btn-danger btn-sm">Delete</button>
        </form>
      </td>
    </tr>
    {% else %}<tr><td colspan="5" class="text-muted">No products yet</td></tr>{% endfor %}
  </tbody>
</table>
{% endblock %}
