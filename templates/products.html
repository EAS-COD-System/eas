{% extends "base.html" %}
{% block content %}
<h3>Products</h3>

<form method="post" action="/add_product" class="row g-2 mb-3">
  <div class="col-md-2"><input class="form-control" name="sku" placeholder="SKU" required></div>
  <div class="col-md-3"><input class="form-control" name="name" placeholder="Name"></div>
  <div class="col-md-2"><input class="form-control" name="cost" placeholder="Cost CN"></div>
  <div class="col-md-2"><input class="form-control" name="shipping" placeholder="Ship CN→KE"></div>
  <div class="col-md-2"><input class="form-control" name="budget" placeholder="Ads Budget"></div>
  <div class="col-md-1"><button class="btn btn-success w-100">Add</button></div>
</form>

<table class="table table-striped table-bordered">
  <thead><tr><th>SKU</th><th>Name</th><th>Cost CN</th><th>Ship CN→KE</th><th>Budget</th><th></th></tr></thead>
  <tbody>
  {% for p in products %}
  <tr>
    <td><a href="/product/{{ p.sku }}">{{ p.sku }}</a></td>
    <td>{{ p.name }}</td>
    <td>${{ '%.2f'|format(p.cost) }}</td>
    <td>${{ '%.2f'|format(p.shipping) }}</td>
    <td>${{ '%.2f'|format(p.budget) }}</td>
    <td>
      <form method="post" action="/delete_product">
        <input type="hidden" name="sku" value="{{ p.sku }}">
        <button class="btn btn-danger btn-sm">Delete</button>
      </form>
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
