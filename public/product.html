<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EAS Tracker - Product</title>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body>
  <div class="container">
    <nav class="nav">
      <a href="/" class="active">‚Üê Dashboard</a>
      <span class="nav-right" id="pdTransitBadge">Loading...</span>
    </nav>

    <header style="margin:12px 0 20px">
      <h1 id="pdTitle">Product Details</h1>
      <div id="pdSku" class="muted"></div>
    </header>

    <div class="section">
      <h2>Stock & Ad Spend</h2>
      <table class="table">
        <thead><tr><th>Country</th><th>Stock</th><th>Ad Spend</th></tr></thead>
        <tbody id="pdStockBody"></tbody>
        <tfoot><tr class="totals"><th>Total</th><th id="pdStockTotal">0</th><th id="pdAdTotal">0</th></tr></tfoot>
      </table>
    </div>

    <div class="section">
      <h2>Ad Spend</h2>
      <div class="card">
        <div class="row wrap">
          <select id="pdAdCountry" class="input"></select>
          <select id="pdAdPlatform" class="input">
            <option value="facebook">Facebook</option>
            <option value="tiktok">TikTok</option>
            <option value="google">Google</option>
          </select>
          <input id="pdAdAmount" type="number" class="input" placeholder="Amount USD" step="0.01"/>
          <button id="pdAdSave" class="btn">Save</button>
        </div>
      </div>
      <table class="table">
        <thead><tr><th>Country</th><th>Platform</th><th>Amount</th></tr></thead>
        <tbody id="pdAdBody"></tbody>
      </table>
    </div>

    <div class="section">
      <h2>Remittances</h2>
      <table class="table">
        <thead><tr><th>Period</th><th>Country</th><th>Pieces</th><th>Revenue</th><th>Profit</th></tr></thead>
        <tbody id="pdRBody"></tbody>
        <tfoot><tr class="totals"><th colspan="3">Total</th><th id="pdRRevT">0</th><th id="pdRProfitT">0</th></tr></tfoot>
      </table>
    </div>

    <div class="section">
      <h2>Transit</h2>
      <table class="table">
        <thead><tr><th>Route</th><th>Qty</th><th>Status</th><th>Actions</th></tr></thead>
        <tbody id="pdShipBody"></tbody>
      </table>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
