<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      color: #444;
    }
  </style>
</head>
<body>
  <p>Redirecting...</p>

  <script>
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const country = (data.country_code || "").toUpperCase();

        if (country === "KE") {
          window.location.href = "https://eastafrica.shop/ke";
        } else if (country === "TZ") {
          window.location.href = "https://eastafrica.shop/tz";
        } else if (country === "UG") {
          window.location.href = "https://eastafrica.shop/ug";
        } else if (country === "ZM") {
          window.location.href = "https://eastafrica.shop/zm";
        } else if (country === "AE") {
          // UAE (Dubai)
          window.location.href = "https://google.com";
        } else {
          // fallback (everyone else)
          window.location.href = "https://eastafrica.shop";
        }
      })
      .catch(() => {
        // fallback if API fails
        window.location.href = "https://eastafrica.shop";
      });
  </script>

</body>
</html>
